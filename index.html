<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/css/index.css">
    <script src="./libs/js/jquery-1.12.4.js"></script>
    <script src="./libs/js/template-web.js"></script>
    <script src="./libs/js/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.0.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.min.js">
    </script>
    <script type="text/javascript">
        L2Dwidget.init({
            "display": {
                "superSample": 2,
                "width": 200,
                "height": 400,
                "position": "right",
                "hOffset": 0,
                "vOffset": 0
            }
        });
    </script>
</head>

<body>
    <div class="img">
        <img src="./libs/img/loading.gif" alt="">
    </div>
    <div class="border">
        <div class="container">
            <div class="top">
                <h1>
                    <img src="./libs/img/mty.gif" alt="">
                    胖虎的音乐台</h1>
                <input type="search" class="search" placeholder="请输入音乐后按回车查询">
            </div>
            <div class="middle">
                <div class="music_name">
                    <ul>
                        <li>Welcome to Mymusic</li>
                    </ul>
                </div>
                <div class="music_text">
                    <div class="warp">
                        <h2>Welcome to Mymusic</h2>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <audio controls src="" id="play"></audio>
            </div>
        </div>
    </div>
    <script id="musicName" type="text/html">
        {{each result.songs v i}}
        <li id="{{ v.id }}">{{ v.name }} <span>-{{ v.artists[0].name }}</span></li>
        {{/each}}
    </script>
    <script id="musicText" type="text/html">
        <h2>{{ b }}</h2>
        {{ each a v}}
        <p> {{ v }}</p>
        {{ /each }}
    </script>

</body>

</html>
